<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/employee.js"></script>

<body>

  <!------------------------Register Form----------------------------->

  <div class="container mt-5 col-6">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
      <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Your ID">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput3" class="form-label">Employee Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput4" class="form-label">Employee Age</label>
      <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Your Age" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput5" class="form-label">Employee Mobile Number</label>
      <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Your Mobile Number" required>
    </div>

    <!------------------------Butttons----------------------------->

    <div>
      <button type="button" class="btn btn-primary" id="saveBtn" onclick="validateAndSaveEmployee()">Save</button>
      <button type="button" class="btn btn-secondary" id="updateBtn" onclick="validateAndUpdateEmployee()">Update</button>
      <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
    </div>

    <!------------------------Display table----------------------------->

    <div class="mt-3">
      <div class="table-section">
        <table class="table table-bordered border-primary table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Number</th>
            </tr>
          </thead>

          <tbody id="empTable"></tbody>

        </table>
      </div>
    </div>
  </div>

</body>

</html>
